<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Pager.css">
  <title>Pager</title>
</head>

<body>
<div class="pager">
  <a href="#" class="switch-button">&laquo; FIRST</a>
  <a href="#" class="switch-button">&laquo; PREV</a>
  <a href="#">1</a>
  <a href="#">2</a>
  <a href="#" class="etc">...</a>
  <a href="#">5</a>
  <a href="#" class="active">6</a>
  <a href="#">7</a>
  <a href="#">8</a>
  <a href="#">9</a>
  <a href="#" class="switch-button">NEXT &raquo;</a>
  <a href="#" class="switch-button">LAST &raquo;</a>
</div>
</body>

</html>
