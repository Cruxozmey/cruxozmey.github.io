<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style type="text/css">
    table {
      border-collapse: collapse;
      width: 400px;
    }

    td {
      border: 5px solid #000;
    }
  </style>
  <title>task2</title>
</head>

<body>

  <table>
    <!-- 1 row -->
    <tr>
      <td colspan="2" bgcolor="#ffffff">white</td>
      <td colspan="3">white</td>
      <td colspan="2" bgcolor="#fffa69">yellow</td>
    </tr>
    <!-- 2 row -->
    <tr>
      <td rowspan="2">white</td>
      <td rowspan="4" colspan="4" bgcolor="#ff5b2d">red</td>
      <td colspan="2" rowspan="2" bgcolor="#fffa69">yellow</td>
    </tr>
    <!-- 3 row -->
    <tr>
    </tr>
    <!-- 4 row -->
    <tr>
      <td rowspan="3">white</td>
      <td rowspan="2">white</td>
      <td rowspan="2">white</td>
    </tr>
    <!-- 5 row -->
    <tr>
    </tr>
    <!-- 6 row -->
    <tr>
      <td bgcolor="#000000">black</td>
      <td bgcolor="#000000">black</td>
      <td colspan="2">white</td>
      <td colspan="2">white</td>
    </tr>
    <!-- 7 row -->
    <tr>
      <td rowspan="3" bgcolor="#fffa69">yellow</td>
      <td bgcolor="#000000">black</td>
      <td bgcolor="#000000">black</td>
      <td colspan="2">white</td>
      <td colspan="2" rowspan="2" bgcolor="#074481">blue</td>
    </tr>
    <!-- 8 row -->
    <tr>
      <td rowspan="2" colspan="2">white</td>
      <td colspan="2" bgcolor="#000000">black</td>
    </tr>
    <!-- 9 row -->
    <tr>
      <td colspan="4">white</td>
    </tr>
  </table>
</body>

</html>
